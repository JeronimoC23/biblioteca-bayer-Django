{% extends 'mainapp/layout.html' %}
{% load social_share %}
{% block title%}
    {{article.title}}
{% endblock %}


<!--SUBPAGE HEAD-->
{%block content%}
<div class="subpage-head has-margin-bottom">
  <div class="container">
    <h3>{{article.title}}</h3>
    <p class="lead">{{article.created_at|date:'d/m/Y '}} <a href="#" class="link-reverse">{{article.author}}</a></p>
  </div>
</div>

<!-- // END SUBPAGE HEAD -->

<div class="container">
  <div class="row">
    <div class="col-md-12 has-margin-bottom">
      <article class="blog-content"><img src="{{article.image.url}}" alt="imagen-articulo" class="img-responsive has-margin-xs-bottom">
      {{article.content | safe}}  
      </article>
    </div>
    <div class="col-md-12 has-margin-bottom">
      <button class="btn btn-secondary">{% post_to_facebook "" "Compartir en facebook" "Leer mas sobre este articulo " %}</button>
      <button class="btn btn-secondary">{% post_to_twitter "Leer mas sobre este articulo " "" "Compartir en twitter"%}</button>
      <button class="btn btn-secondary">{% post_to_whatsapp "" "Compartir en whatsapp" %}</button>
    </div>
  </div> 
</div>


{% endblock%}
