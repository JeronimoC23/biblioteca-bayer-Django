<div class="pagination container">
    
   {% if articles.has_previous %}
    <a href="?page=1" class="page-item">&laquo; Primera</a>
    <a href="?page={{ articles.previous_page_number }}"class="page-item"> Anterior</a>
   {% endif %}


    <span class="actual" class="page-item">
        Pagina {{articles.number}} de {{articles.paginator.num_pages}}

    {% if articles.has_next %}
    
    <a href="?page={{ articles.next_page_number }}" class="page-item"> Siguiente </a>
    <a href="?page={{articles.paginator.num_pages}}" class="page-item">Ultima &raquo;</a>
   
   {% endif %}

</div>
