{% extends 'mainapp/layout.html' %}

{% block title%}
    {{.title}}
{% endblock %}


<!--SUBPAGE HEAD-->
{%block content%}
<div class="subpage-head has-margin-bottom">
  <div class="container">
    <h3>{{article.title}}</h3>
    <p class="lead">{{article.created_at}}<a href="#" class="link-reverse">{{article.author}}</a></p>
  </div>
</div>

<!-- // END SUBPAGE HEAD -->

<div class="container">
  <div class="row">
    <div class="col-md-12 has-margin-bottom">
      <article class="blog-content">
      {{article.content | safe}}  
      </article>
    </div>
  </div> 
</div>
{% endblock%}
