{% extends 'mainapp/layout.html' %}

{% block title%}
    {{event.title}}
{% endblock %}


<!--SUBPAGE HEAD-->
{%block content%}
<div class="subpage-head has-margin-bottom">
  <div class="container">
    <h3>{{event.title}}</h3>
    <p class="lead">{{event.fecha|date:'d/m/Y '}} <a href="#" class="link-reverse">{{event.author}}</a></p>
  </div>
</div>

<!-- // END SUBPAGE HEAD -->

<div class="container">
  <div class="row">
    <div class="col-md-12 has-margin-bottom">
      <article class="blog-content"><img src="{{event.image.url}}" alt="imagen-evento" class="img-responsive has-margin-xs-bottom">
      {{event.content | safe}}  
      </article>
    </div>
  </div> 
</div>
{% endblock%}
